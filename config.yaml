# op_specs.yaml

topology:
  dies: 1
  planes: 4
  blocks_per_die: 4
  pages_per_block: 2564

celltypes:
  - NONE
  - FWSLC
  - SLC
  - AESLC
  - A0SLC
  - ACSLC
  - TLC

policies:
  admission_window: 0.5
  queue_refill_period_us: 100.0
  topN: 4
  epsilon_greedy: 0.0
  maxplanes: 4
  maxloop_seq: 4
  maxtry_candidate: 4
  sequence_gap: 1.0
  split_dout_per_plane: true

# Feature flags (safe defaults)
features:
  # Use ResourceManager.virtual END key fallback when op_state is None on QUEUE_REFILL
  phase_key_rm_fallback: false
  # Normalize reserved-time phase key for instant reservations
  phase_key_used_reserved_time: true
  # Use uniform (or name_weights) sampling for subsequent op_name selection in sequences
  # If false, fall back to legacy first-match selection
  uniform_subseq_sampling: true
  # Enable chaining of leftover CORE_BUSY immediately after *_RESUME
  suspend_resume_chain_enabled: true
  # Build operation_timeline from state timeline cuts for ERASE/PROGRAM families
  operation_timeline_effective: true
  # Export op_state_timeline only for segments within the current run window
  op_state_timeline_per_run: true
  # Skip reservation/commit and event emission when first proposed op is 'Delay'
  skip_delay_in_proposal: true
  # Drain pending OP_END events after run_until boundary when enabled (auto-controlled via CLI)
  drain_op_end_on_exit: true

program_base_whitelist:
  - PROGRAM_SLC
  - CACHE_PROGRAM_SLC
  - COPYBACK_PROGRAM_SLC
  - ONESHOT_PROGRAM_MSB_23H
  - ONESHOT_PROGRAM_EXEC_MSB
  - ONESHOT_CACHE_PROGRAM
  - ONESHOT_COPYBACK_PROGRAM_EXEC_MSB

bootstrap:
  enabled: false
  thresholds:
    # Advance to PROGRAM stage after this many unique (die,block) erases
    erase_volume: 100
    # Advance to READ stage after this many unique (die,block) programs
    program_volume: 100
    # Complete bootstrap when read coverage across blocks reaches this fraction
    read_coverage: 0.10
  minimums:
    # Minimum number of unique (die,block) reads required alongside coverage
    read_volume: 100
  # Optional weighting when sampling during bootstrap stages (not enforced by code yet)
  celltype_weights:
    SLC: 0.2
    TLC: 0.8

