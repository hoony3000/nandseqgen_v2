# op_specs.yaml

topology:
  dies: 2
  planes: 4
  blocks_per_die: 1000
  pages_per_block: 2564

celltypes:
  - NONE
  - FWSLC
  - SLC
  - AESLC
  - A0SLC
  - ACSLC
  - TLC

policies:
  admission_window: 0.5
  queue_refill_period_us: 50.0
  maxplanes: 4
  maxloop_seq: 4
  maxtry_candidate: 4
  sequence_gap: 1.0

