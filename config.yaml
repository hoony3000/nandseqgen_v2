# gen_seq_rules inheritance conditions 설명
# same_plane : 이전 operation 과 동일한 plane set
# inc_page : 이전 operation 의 page 에서 +1
# same_page : 이전 operation 의 page 와 동일한 page
# pgm_same_page : 이전 program 의 page 와 동일한 page
# same_celltype : 이전 operation 과 동일한 cell type
# multi : 이전 read 동작이 multi-plane 이었다면 plane_set 의 수 만큼 dout 순차적으로 생성

generate_seq_rules:
  # Optional: per-step op_name weight overrides by base.
  # When present under a specific .SEQ key, subsequent op_name selection for that
  # step uses the provided weights instead of uniform among candidates.
  #
  # Example (commented): for CACHE_READ.SEQ, bias DOUT steps to a specific name.
  # CACHE_READ.SEQ:
  #   name_weights:
  #     DOUT:
  #       Enhanced_Random_Data_Output_Primary: 1.0
  #       Enhanced_Random_Data_Output_Secondary: 0.0
  #       Change_Read_Column_Random_Data_Output: 0.0
  CACHE_PROGRAM_SLC.SEQ:
    sequences:
      - CACHE_PROGRAM_SLC: ['inc_page', 'same_celltype', 'multi'] # inheritance conditions
      - PROGRAM_SLC: ['inc_page', 'same_celltype', 'multi']
  ONESHOT_PROGRAM_CSB.SEQ:
    sequences:
      - ONESHOT_PROGRAM_CSB: ['same_page', 'same_celltype', 'multi']
      - ONESHOT_PROGRAM_MSB_23H: ['same_page', 'same_celltype', 'multi']
  ONESHOT_PROGRAM_CSB_CACHE.SEQ:
    sequences:
      - ONESHOT_PROGRAM_CSB: ['same_page', 'same_celltype', 'multi']
      - ONESHOT_CACHE_PROGRAM: ['same_page', 'same_celltype', 'multi']
      - ONESHOT_PROGRAM_LSB: ['inc_page', 'same_celltype', 'multi']
      - ONESHOT_PROGRAM_CSB: ['same_page', 'same_celltype', 'multi']
      - ONESHOT_PROGRAM_MSB_23H: ['same_page', 'same_celltype', 'multi']
  CACHE_READ.SEQ:
    sequences:
      - CACHE_READ: ['same_page', 'same_celltype', 'multi']
      - DOUT: ['prev_page', 'same_celltype', 'multi']
      - CACHE_READ_END: ['inc_page', 'same_celltype', 'multi']
      - DOUT: ['prev_page', 'same_celltype', 'multi']
  COPYBACK_PROGRAM_SLC.SEQ:
    sequences:
      - COPYBACK_PROGRAM_SLC: ['none', 'same_celltype']
  ONESHOT_COPYBACK_PROGRAM_LSB.SEQ:
    sequences:
      - ONESHOT_COPYBACK_PROGRAM_LSB: ['pgm_same_page', 'multi']
      - COPYBACK_READ: ['none', 'multi']
      - ONESHOT_COPYBACK_PROGRAM_CSB: ['pgm_same_page', 'multi']
      - COPYBACK_READ: ['none', 'multi']
      - ONESHOT_COPYBACK_PROGRAM_EXEC_MSB: ['pgm_same_page', 'multi']
  RECOVERY_RD.SEQ:
