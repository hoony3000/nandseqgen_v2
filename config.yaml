# -----------------------------
# Validator Constraints & Rules
# -----------------------------
# This section enumerates all validation rules currently implemented
# in ResourceManager and their config gates. Built-in rules run always
# and are not gated; optional rules can be enabled via `enabled_rules`.
constraints:
  # Optional: allow or disallow single×single overlap bases (die-level)
  # If omitted, defaults to [PLANE_READ, PLANE_READ4K, PLANE_CACHE_READ]
  single_single_allowed_bases:
    - PLANE_READ
    - PLANE_READ4K
    - PLANE_CACHE_READ

  # Enable/disable optional rule categories or specific rules
  # Available values include category names (state_forbid, addr_dep)
  # and individual rules (state_forbid_suspend, state_forbid_odt, state_forbid_cache).
  enabled_rules: ["state_forbid", "addr_dep"]  # default: enable state+address rules

  # Enable EPR integration (addr_dep). When false, addr_dep is a no-op.
  enable_epr: true

  # EPR-specific options
  epr:
    # READ offset guard; when unset, AddressManager.offset is used.
    # Example: 0
    offset_guard:
    # Enable verbose EPR debug logs (alternative to EPR_DEBUG env)
    debug: true
    # Disable specific EPR checks (use with care)
    # When true, allows PROGRAM on blocks that are not ERASE(-1)
    disable_program_before_erase: true
    # Enumerate EPR subcodes produced by the policy
    subcodes:
      - epr_reserved_at_past_addr_state
      - epr_program_before_erase
      - epr_read_before_program_with_offset_guard
      - epr_programs_on_same_page
      - epr_different_celltypes_on_same_block

  # Rule catalog (documentation)
  rule_catalog:
    # Built-in, always-on rules (not gated here)
    - name: planescope
      category: timeline
      gated: false
      reason_codes: [planescope]
      description: "Plane reservation overlap within scope must not conflict."
    - name: bus
      category: timeline
      gated: false
      reason_codes: [bus]
      description: "IO bus segments must not overlap."
    - name: die_excl
      category: die_excl
      gated: false
      reason_codes: [exclusion_multi]
      description: "Block single×multi and multi×multi overlaps; allow single×single only for configured bases."
    - name: legacy_exclusions
      category: custom
      gated: false
      reason_codes: [exclusion]
      description: "Legacy BASE: token exclusions from exclusion windows."
    - name: latch
      category: state_forbid
      gated: false
      reason_codes: [latch]
      description: "Latch-based blocking using exclusions_by_latch_state/exclusion_groups."

    # Optional, feature-gated rules
    - name: state_forbid_suspend
      category: state_forbid
      gated: true
      reason_codes: [state_forbid_suspend]
      description: "Block operations during ERASE/PROGRAM suspend states via exclusions_by_suspend_state."
    - name: state_forbid_odt
      category: state_forbid
      gated: true
      reason_codes: [state_forbid_odt]
      description: "Block operations when ODT_DISABLE is active via exclusions_by_odt_state."
    - name: state_forbid_cache
      category: state_forbid
      gated: true
      reason_codes: [state_forbid_cache]
      description: "Block operations during cache states via exclusions_by_cache_state."
    - name: addr_dep
      category: addr_dep
      gated: true
      reason_codes: [epr_dep]
      description: "Address-dependent rules via EPR callback (check_epr). See constraints.epr.subcodes for details."

